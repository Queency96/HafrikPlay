<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/3d02cf7ada.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/HafrikPlay/hafrikPlay.css">
    <title>HafrikPlay</title>
</head>
<body>
    <div class="sidebar">
        <div class="hafricklogo">
            <img src="/HafrikPlay/white.png" alt="Hafrick Play">
        </div>

        <div class="menutext">
            <h2>
                Music
            </h2>

            <ul>
                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/home-2.svg" alt="">
                            <span>Home</span>
                        </div>
                        
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/trend-up.svg" alt="">
                            <span>Tending</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/musicnote.svg" alt="">
                            <span>Top Music</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/discover.svg" alt="">
                            <span>Discover</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/Genres.svg" alt="">
                            <span>Genres</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/albulm.svg" alt="">
                            <span>Albulms</span>
                        </div>
                    </a>
                </li>
            </ul>
        </div>

        <div class="menutext">
            <h2>
                Library
            </h2>

            <ul>
                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/browsefeed.svg" alt="">
                            <span>Browse Feed</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/music-playlist.svg" alt="">
                            <span>Playlist</span>
                        </div>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/uploads.svg" alt="">
                            <span>Uploads</span>
                        </div>
                    </a>
                </li>
            </ul>

        </div>

        <div class="menutext">
            <h2>
                Events
            </h2>

            <ul>
                <li>
                    <a href="#">
                        <div class="i">
                            <img src="/HafrikPlay/event.svg" alt="">
                            <span>Events</span>
                        </div>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div class="main">
        <div class="headerbar">
            <div class="search">
                <span>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" name="search" id="search">
                    <label for="search" class="song">Search song, Artist, Track, Albulms</label>
                </span>
            </div>
 

           <div class="profile">
                <div class="pf2">
                    <h3>HafrickPlay</h3>
                    <img src="/HafrikPlay/Avatar.png" alt="profile">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>

                <div class="hr">
                </div>

                <div class="bell">
                    <i class="fa-regular fa-bell"></i>
                </div>
            </div>
           
          
        </div>

        <div class="slider">
            <div class="mlogo">
                <img src="/HafrikPlay/white.png" alt="">
            </div>

            <div class="eliipse">
                <img src="/HafrikPlay/Ellipse 14.svg" alt="">
                <img src="/HafrikPlay/Ellipse 14.svg" alt="">
                <img src="/HafrikPlay/Ellipse 14.svg" alt="">
                <img src="/HafrikPlay/Ellipse 14.svg" alt="">
                <img src="/HafrikPlay/Ellipse 14.svg" alt="">
            </div>
            
            <div class="img l1">
                <img src="/HafrikPlay/l1.png" alt="">
            </div>

            <div class="img l2">
                <img src="/HafrikPlay/l2.png" alt="">
            </div>

            <div class="img center">
                <img src="/HafrikPlay/center.png" alt="">
            </div>

            <div class="img r2">
                <img src="/HafrikPlay/r2.png" alt="">
            </div>
            
            <div class="img r1">
                <img src="/HafrikPlay/r1.png" alt="">
            </div>
        </div>

        <div class="recommended">
            <h3> Recommended</h3>
            <div class="cards-wrapper">
                <div class="cards">
                    <img src="/HafrikPlay/arrival.png" alt="">
                </div>
                <div class="cards">
                    <img src="/HafrikPlay/Select Image2.png" alt="">
                </div>
                <div class="cards">
                    <img src="/HafrikPlay/Select Image3.png" alt="">
                </div>
                <div class="cards">
                    <img src="/HafrikPlay/Select Image4.png" alt="">
                </div>
                <div class="cards">
                    <img src="/HafrikPlay/Select Image.png" alt="">
                </div>
                <div class="cards">
                    <img src="/HafrikPlay/arrival.png" alt="">
                </div>
                <div class="cards">
                    <img src="/HafrikPlay/Select Image2.png" alt="">
                </div>
            </div>
        </div>

        <div class="player">
            <div class="djmix">
                <img src="/HafrikPlay/djmix.png" alt="">
                <div class="djtext">
                    <div>
                        <h3>Sax Dance</h3>
                        <h4>Tumisho, Dj Manso sax</h4>
                    </div>
        
                    <div>
                        <img src="/HafrikPlay/heart.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="control">
                <img src="/HafrikPlay/group.svg" alt="">
                <img src="/HafrikPlay/next.svg" alt="">
                <img src="/HafrikPlay/pause.svg" alt="" class="play">
                <img src="/HafrikPlay/previous.svg" alt="">
                <img src="/HafrikPlay/repeate-one.svg" alt="">
                <h4>0.00</h4>
                <span><img src="/HafrikPlay/Track.svg" alt=""></span>
                <h4>3.58</h4>
            </div>

            <div class="extras">
               <div class="div">
                    <img src="/HafrikPlay/note-square.svg" alt="">
                    <img src="/HafrikPlay/volume-low.svg" alt="">
                    <div class="gg">
                        <img src="/HafrikPlay/Thumb.svg" alt="">
                    </div>
               </div>
            </div>
    
        </div>
        
    </div>



</body>
</html>
